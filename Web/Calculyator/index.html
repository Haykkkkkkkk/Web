<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./icons/css/all.css">
</head>

<body>
    <div class="knopka" id="knopka"><i class="fa-solid fa-power-off"></i></div>
    <div class="calc_1" id="calc_1">
        <div class="a">
            <div class="a_1"><i class="fa-solid fa-power-off" id="off"></i></div>
            <div class="a_2" onclick="del()"><i class="fa-solid fa-ban"></i></div>
            <div class="a_3" onclick="del_1()"><i class="fa-solid fa-delete-left"></i></div>
            <div class="a_4" onclick="f('-')"><i class="fa-solid fa-minus"></i></div>
        </div>
        <div class="b">
            <div class="b_1" onclick="f('1')"><i class="fa-solid fa-1"></i></div>
            <div class="b_2" onclick="f('2')"><i class="fa-solid fa-2"></i></div>
            <div class="b_3" onclick="f('3')"><i class="fa-solid fa-3"></i></div>
            <div class="b_4" onclick="f('*')"><i class="fa-solid fa-xmark"></i></div>
        </div>
        <div class="c">
            <div class="c_1" onclick="f('4')"><i class="fa-solid fa-4"></i></div>
            <div class="c_2" onclick="f('5')"><i class="fa-solid fa-5"></i></div>
            <div class="c_3" onclick="f('6')"><i class="fa-solid fa-6"></i></div>
            <div class="c_4" onclick="f('/')"><i class="fa-solid fa-divide"></i></div>
        </div>
        <div class="d">
            <div class="d_1" onclick="f('7')"><i class="fa-solid fa-7"></i></div>
            <div class="d_2" onclick="f('8')"><i class="fa-solid fa-8"></i></div>
            <div class="d_3" onclick="f('9')"><i class="fa-solid fa-9"></i></div>
            <div class="d_4" onclick="f('+')"><i class="fa-solid fa-plus"></i></div>
        </div>
        <div class="e">
            <div class="e_1" onclick="f('.')">
                <p class="p">.</p>
            </div>
            <div class="e_2" onclick="f('0')"><i class="fa-solid fa-0"></i></div>
            <div class="e_3" onclick="e()"><i class="fa-solid fa-equals"></i></div>
        </div>
    </div>
    <input type="text" class="input" id="input">
    <div class="calc" id="calc"></div>


    <script src="./script.js"></script>
</body>

</html>
